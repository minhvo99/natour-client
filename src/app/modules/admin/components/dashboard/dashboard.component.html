<div class="grid">
  <ng-container *ngFor="let item of data">
    <card-item
      [icon]="item.icon"
      [title]="item.key"
      [value]="item.value"
    ></card-item>
  </ng-container>
  <div class="col-12 xl:col-6">
    <div class="card">
      <div style="display: block; width: 100%">

      </div>
    </div>
  </div>
</div>
<app-loading [isLoading]="isLoading"></app-loading>
