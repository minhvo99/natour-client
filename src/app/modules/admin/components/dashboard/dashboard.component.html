<div class="grid">
  <ng-container *ngFor="let item of data">
    <card-item
      [icon]="item.icon"
      [title]="item.key"
      [value]="item.value"
    ></card-item>
  </ng-container>
  <div class="col-12 xl:col-6">
    <h3>Tour Stast</h3>
    <div class="card">
      <p-table
        [value]="tourStast"
        responsiveLayout="stack"
        [breakpoint]="'960px'"
        [tableStyle]="{ 'min-width': '50rem' }"
        [columns]="cols"
        styleClass="p-datatable-gridlines"
      >
        <ng-template pTemplate="header" let-columns>
          <tr>
            <th *ngFor="let col of columns">
              {{ col.label }}
            </th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-tourStast let-columns="columns">
          <tr>
            <td style="width: 15%; min-width: 5rem;">{{ tourStast._id }}</td>
            <td style="width: 15%; min-width: 5rem;">{{ tourStast.numTours }}</td>
            <td style="width: 15%; min-width: 5rem;">{{ tourStast.numRatings }}</td>
            <td style="width: 15%; min-width: 5rem;">{{ tourStast.minPrice | currency:'USD' }}</td>
            <td style="width: 15%; min-width: 5rem;">{{ tourStast.maxPrice | currency:'USD' }}</td>
            <td style="width: 15%; min-width: 5rem;">{{ tourStast.avgPrice | currency:'USD' }}</td>
            <td style="width: 15%; min-width: 5rem;">{{ tourStast.avgRating }}</td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </div>
</div>
<app-loading [isLoading]="isLoading"></app-loading>
