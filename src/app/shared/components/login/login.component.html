<div
  class="surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden"
>
  <div class="flex flex-column align-items-center justify-content-center">
    <div
      style="
        border-radius: 56px;
        padding: 0.3rem;
        background: linear-gradient(
          180deg,
          var(--primary-color) 10%,
          rgba(33, 150, 243, 0) 30%
        );
      "
    >
      <div
        class="w-full surface-card py-8 px-5 sm:px-8"
        style="border-radius: 53px"
      >
        <div class="text-center mb-5">x
          <div class="text-900 text-3xl font-medium mb-3">
            Welcome to Natour!
          </div>
          <span class="text-600 font-medium">Sign in to continue</span>
        </div>

        <form (ngSubmit)="submit()" [formGroup]="formUser">
          <label for="email1" class="block text-900 text-xl font-medium mb-2"
            >Email</label
          >
          <input
            id="email1"
            aria-describedby="username-help"
            type="text"
            placeholder="Email address"
            pInputText
            formControlName="email"
            class="w-full md:w-30rem mb-5"
            style="padding: 1rem"
          />
          <small
            class="block"
            style="color: var(--red-400)"
            *ngIf="
              formUser.controls['email'].errors?.['required'] &&
              formUser.controls['email'].dirty
            "
          >
            Email is required
          </small>
          <label for="password1" class="block text-900 font-medium text-xl mb-2"
            >Password</label
          >
          <p-password
            id="password1"
            formControlName="password"
            placeholder="Password"
            styleClass="mb-5"
            inputStyleClass="w-full p-3 md:w-30rem"
          ></p-password>
          <small
            class="block"
            style="color: var(--red-400)"
            *ngIf="
              formUser.controls['password'].errors?.['required'] &&
              formUser.controls['password'].dirty
            "
          >
            Password is required
          </small>
          <p *ngIf="loginError" style="color: var(--red-400)">
            {{ loginError }}
          </p>
          <div
            class="flex align-items-center justify-content-between mb-5 gap-5"
          >
            <div class="flex align-items-center">
              <p-checkbox
                id="rememberme1"
                [binary]="true"
                styleClass="mr-2"
              ></p-checkbox>
              <label for="rememberme1">Remember me</label>
            </div>
            <a
              class="font-medium no-underline ml-2 text-right cursor-pointer"
              style="color: var(--primary-color)"
              >Forgot password?</a
            >
          </div>
          <button
            pButton
            pRipple
            label="Sign In"
            [disabled]="formUser.invalid"
            class="w-full p-3 text-xl"
          ></button>
        </form>
      </div>
    </div>
  </div>
</div>

<app-loading [isLoading]="isLoading"></app-loading>
